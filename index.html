<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>[webshopName] - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid p-5 bg-dark text-white text-center">
        <h1 class="text-center display-1 text-uppercase">[webshopName]</h1>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#" title="View Electronics" id="electronics" onclick="fetchProducts('electronics')">Electronics</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" title="View Men's Clothing" id="mens" onclick="fetchProducts('men\'s clothing')">Men's Clothing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" title="View Womens Clothing" id="womens" onclick="fetchProducts('women\'s clothing')">Woman's clothing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" class="nav-link" title="View Jewelry" id="jewelry" onclick="fetchProducts('jewelery')">Jewelry</a>
                  </li>
                </ul>
            </div>
                <div class="d-flex">
                  <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#myModal">
                    Checkout
                  </button>
                </div>
        </div>
    </nav>
    <!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Shopping cart</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body" id="modal-cart">
          <p>Your shopping cart is empty!</p>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-success">Purchase</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>      
        <div class="container my-5 border"> <!-- my lÃ¤gger till marginal uppe och nere -->
            
            <div class="grid-container row">
                <!-- Products will be dynamically generated here -->
            </div>
        </div>
    
    <footer class="container-fluid p-5 bg-dark text-white">
        <p class="text-center">&copy; 2023 - [webshopName]</p>
    </footer>
    <script src="fetch_products.js"></script>
    <script src="fetchAll_products.js"></script>
    <script src="buyButton.js"></script>
</body>
</html>
